<h3>My Google Maps Demo</h3>
<div id="map"></div>
<script type="text/javascript">
	function initMap() {
		var uluru = {lat: 22.273626, lng: 70.757280};
		var map = new google.maps.Map(document.getElementById('map'), {
		  zoom: 17,
		  center: uluru
		});
		var marker = new google.maps.Marker({
		  position: uluru,
		  map: map
		});
	}
</script>
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRAwQyfE40w8YJQdG6Zp5DtrAENlnuKPM&callback=initMap">
</script>
